<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600,700|Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06ac1a994d.js"></script>
    <link href="css/base.css" rel="stylesheet">
    <link  href="css/flex.css" rel="stylesheet">
    <link  href="css/layout.css" rel="stylesheet">
    <link  href="css/crayon.css" rel="stylesheet">
    <link  href="css/mediaqueries.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="d-flex">   <!--  colored bar-->
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <nav class="d-flex justify-content-between align-items-center max-width mx-auto p-6">
            <img class="logo-width"  src="images/logo-school.png">
            <div class="d-flex justify-content-between">      <!-- 4 circlarna -->
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-info circle p-4 shadow-sm ">
                        <i class="fas fa-home text-white"></i>
                    </div>
                        <span class=" text-info mt-4 lh-sm">Home</span>
                </a>

                <a href="#" class="d-flex flex-column align-items-center text-decoration-none ">
                    <div class="d-flex align-items-center justify-content-center bg-cozy circle p-4 shadow-sm ">
                        <i class="fas fa-store text-white"></i>
                    </div>
                        <span class=" text-cozy mt-4 lh-sm">Stor</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-success circle p-4 shadow-sm ">
                        <i class="fas fa-user-graduate text-white"></i>
                    </div>
                        <span class=" text-success mt-4 lh-sm">Courses</span>
                </a>
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center bg-warning circle p-4 shadow-sm ">
                        <i class="fas fa-blog text-white"></i>
                    </div>
                        <span class=" text-warning mt-4 lh-sm">Blog</span>
                </a>

            </div>

            <div class="d-flex justify-content-between">
                <a href="#" class="d-flex flex-column align-items-center text-decoration-none position-relative">
                    <div class="d-flex align-items-center justify-content-center bg-cozy p-4 shadow-sm border-radius">
                        <i class="fas fa-shopping-basket text-white"></i>
                    </div>
                        <span class=" text-white  position-absolut icon-badge circle bg-success border-small-white text-size-xxs">3</span>
                </a>

                <a href="#" class="d-flex flex-column align-items-center text-decoration-none  position-relative">
                    <div class="d-flex align-items-center justify-content-center bg-info p-4 shadow-sm border-radius">
                        <i class="fas fa-bars text-white"></i>
                    </div>
                </a>

            </div>
        </nav>


        <div class="d-flex">   <!-- colored bar-->
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
            <div class="flex-grow bg-warning bar-height"></div>
            <div class="flex-grow bg-success bar-height"></div>
            <div class="flex-grow bg-danger bar-height"></div>
            <div class="flex-grow bg-info bar-height"></div>
            <div class="flex-grow bg-primary bar-height"></div>
            <div class="flex-grow bg-cozy bar-height"></div>
        </div>

        <div class="mx-6 d-none">      <!-- 4 circlarna  for small devices-->
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex align-items-center justify-content-center bg-info circle p-4 shadow-sm ">
                    <i class="fas fa-home text-white"></i>
                </div>
                    <span class=" text-info mr-4 ">Home</span>
            </a>

            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex align-items-center justify-content-center bg-cozy circle p-4 shadow-sm ">
                    <i class="fas fa-store text-white"></i>
                </div>
                    <span class=" text-cozy mr-4 ">Stor</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6 border-bottom-xs">
                <div class="d-flex align-items-center justify-content-center bg-success circle p-4 shadow-sm ">
                    <i class="fas fa-user-graduate text-white"></i>
                </div>
                    <span class=" text-success mr-4 ">Courses</span>
            </a>
            <a href="#" class="d-flex flex-row-reverse align-items-center text-decoration-none p-6">
                <div class="d-flex align-items-center justify-content-center bg-warning circle p-4 shadow-sm ">
                    <i class="fas fa-blog text-white"></i>
                </div>
                    <span class=" text-warning mr-4 ">Blog</span>
            </a>

        </div>

    </header>
</body>
</html>
